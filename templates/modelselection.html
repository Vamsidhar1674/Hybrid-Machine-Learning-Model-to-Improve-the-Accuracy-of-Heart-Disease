<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>HMT</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/HMT.png' %}" rel="icon">
  <link href="{% static 'assets/img/HMT.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <style>
    form.solid {border-style:solid;border-color:yellow;}
    p{color:pink;}
    i.italic{font-style:normal;
              width:10px;
            }

  </style>
</head>
<body>
  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container-fluid">
      <div class="logo float-left">
        <h1 class="text-light"><i class="italic" style="color:white;">HYBRID HEART DISEASE MODEL</i></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <div class="contact-link float-right">

         <a href="{% url 'graph' %}" class="scrollto"><h3>Graph</h3></a>



      </div>

    </div>
  </header><!-- End #header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h2>Classification of Heart Disease using Hybrid Model</h2>
      <center><h4 style="color:white;">{{msg}}</h4></center>
        <form action="{% url 'modelselection' %}" method="post" class="solid" style="height:200px;width:400px;">
          <br>
          {% csrf_token %}
          <h2>Select Model</h2>
          <select name="models">
            <option value="-1">Select Model</option>
            <option value="1">Decision Tree</option>
            <option value="2">Random Forest</option>
            <option value="3">XGBoost</option>
            <option value="4">Hybrid Model</option>
           
          </select><br>
          <br>
           <div class="text-center"><input type="submit" value="Submit" class="btn btn-primary"/></div>
        </form>
    </div>
  </section><!-- End Hero -->

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js'%}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery-countdown/jquery.countdown.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
